<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>email</th>
      <th>UserName</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track user.id) {
      <tr>
        <th scope="row">{{ user.userId }}</th>
        <td>
          {{user.email}}
        </td>
        <td>
          {{user.userName}}
        </td>

       </tr>
    } @empty {
      <tr>
        <td colspan="4" style="text-align: center">No user found</td>
      </tr>
    }
  </tbody>
</table>
